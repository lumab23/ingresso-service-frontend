<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Ingressos - Compre seus ingressos de cinema online">
    <meta name="theme-color" content="#4361ee">
    <title>Sistema de Ingressos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-ticket-alt"></i>
                <span>Sistema de Ingressos</span>
            </div>
            <ul class="nav-links">
                <li><a href="#inicio" class="active">Início</a></li>
                <li><a href="#sessoes">Sessões</a></li>
                <li><a href="#ingressos">Meus Ingressos</a></li>
            </ul>
        </div>
    </nav>

    <section id="inicio" class="hero">
        <div class="container">
            <h1>Bem-vindo ao Sistema de Ingressos</h1>
            <p>Compre seus ingressos de forma rápida e segura</p>
            <a href="#sessoes" class="btn-primary" style="max-width: 200px; margin-top: 2rem;">
                <i class="fas fa-film"></i>
                Ver Sessões
            </a>
        </div>
    </section>

    <section id="sessoes" class="movies-section">
        <div class="container">
            <h2><i class="fas fa-film"></i> Sessões Disponíveis</h2>
            <div id="sessionsGrid" class="movies-grid">
                <!-- Session cards will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <section id="ingressos" class="tickets-section">
        <div class="container">
            <h2><i class="fas fa-ticket-alt"></i> Comprar Ingresso</h2>
            <form id="ticketForm" class="ticket-form">
                <div class="form-group">
                    <label for="sessao">
                        <i class="fas fa-film"></i> Sessão
                    </label>
                    <select id="sessao" name="sessao" required>
                        <option value="">Selecione uma sessão</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-shopping-cart"></i>
                    Comprar Ingresso
                </button>
            </form>

            <h2><i class="fas fa-ticket-alt"></i> Meus Ingressos</h2>
            <div id="ticketsList" class="tickets-grid">
                <!-- Ticket cards will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sistema de Ingressos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
