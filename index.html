<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ingressos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Ingressos</h1>
        </header>

        <main>
            <section class="ticket-form">
                <h2>Comprar Ingresso</h2>
                <form id="ticketForm">
                    <div class="form-group">
                        <label for="price">Preço do Ingresso:</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="codigoAssento">Código do Assento:</label>
                        <input type="text" id="codigoAssento" required>
                    </div>
                    <button type="submit" class="btn-primary">Comprar Ingresso</button>
                </form>
            </section>

            <section class="tickets-list">
                <h2>Meus Ingressos</h2>
                <div id="ticketsList" class="tickets-grid">
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
